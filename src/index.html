<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,   maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            required autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="user-name">
            Name:
          </label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            required autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="user-age">
            How old are You?
          </label>
          <input
            type="number"
            name="user-age"
            id="user-age"
            required
            min="12"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="date-of-birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="date-of-birth"
            id="date-of-birth"
            required
          >
        </div>

        <div class="form-field">
          <label for="terms-and-agreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            id="terms-and-agreement"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form-field">
          <label for="user-email">
            Email:
          </label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="user-email"
            required
          >
        </div>

        <div class="form-field">
          <label for="pass">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="pass"
            required minlength="6"
            maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <input
            type="radio"
            name="like-cats"
            value="yes" id="yes-cats"
          >
          <label for="yes-cats">
            Yes
          </label>

          <input
            type="radio"
            name="like-cats"
            value="no"
            id="no-cats"
          >
          <label for="no-cats">
            No
          </label>
        </div>

        <div class="form-field">
          <label for="favorite-color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="favorite-color"
            id="favorite-color"
          >
        </div>

        <div class="form-field">
          <label for="time-for-sleep">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time-for-sleep"
            id="time-for-sleep"
          >
        </div>

        <div class="form-field">
          <label for="brend-cars">
            What are your favorite brand of cars?
          </label>

          <select
            name="brend-of-cars"
            multiple
            id="brend-cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate-work">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate-work"
            id="rate-work"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="feedback">
            Comments:
          </label>
          <textarea
            name="feedback"
            cols="20"
            id="feedback">
          </textarea>
        </div>

        <div class="form-field">
          <label for="recommend-us">
            Would you recommend us?
          </label>

          <select name="recommend-us" id="recommend-us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" name="button">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
